<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuestVoyage - Login</title>
  <link rel="stylesheet" href="auth.css">
  <link
      rel="shortcut icon"
      href="C:\Users\Kaar User\Desktop\Assgnment\html-css-practice\images\logo.jpg"
      type="image/x-icon"
    />
</head>
<body>

<div class="auth-container">
  <div class="auth-box">
    <h2>Login to QuestVoyage</h2>

<div class="login">
    <form id="loginForm" autocomplete="off">
      <input type="email" id="loginEmail" placeholder="Enter Email" autocomplete="off"required>
      <input type="password" id="loginPassword" placeholder="Enter Password" autocomplete="new-password" required>
      <button type="submit" style="padding: 10px 146px;">Login</button>
    </form>
    </div>

    <p id="loginMessage" class="message"></p>

    <p class="switch-link">
      New user? <a href="register.html">Register here</a>
    </p>
  </div>
</div>

<script src="auth.js"></script>
</body>
</html>
