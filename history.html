<!DOCTYPE html>
<html>
<head>
    <title>Booking History</title>
    <style>
        body{
            font-family:Arial;
            background:#f4f6fb;
            padding:30px;
        }
        h2{
            text-align:center;
            color:#1565c0;
        }
        .card{
            background:white;
            padding:20px;
            margin:15px auto;
            border-radius:8px;
            max-width:600px;
            box-shadow:0 3px 8px rgba(0,0,0,0.1);
        }
        .total{
            color:green;
            font-weight:bold;
        }
    </style>
</head>
<body>

<h2>My Booking History</h2>
<div id="historyContainer"></div>

<script>

let history = JSON.parse(localStorage.getItem("bookingHistory")) || [];

const container = document.getElementById("historyContainer");

if(history.length === 0){
    container.innerHTML = "<p style='text-align:center;color:red;'>No Bookings Yet</p>";
}
else{
    history.forEach(booking => {
        container.innerHTML += `
        <div class="card">
            <p><strong>Booking ID:</strong> ${booking.bookingId}</p>
            <p><strong>Package:</strong> ${booking.package}</p>
            <p><strong>Name:</strong> ${booking.name}</p>
            <p><strong>Members:</strong> ${booking.members}</p>
            <p><strong>Payment:</strong> ${booking.payment}</p>
            <p class="total">Total: â‚¹${booking.total}</p>
        </div>
        `;
    });
}

</script>

</body>
</html>
