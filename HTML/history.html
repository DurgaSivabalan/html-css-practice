<!DOCTYPE html>
<html>
<head>
<title>Booking History</title>

<style>
body{
font-family:Arial;
background:#f4f6fb;
padding:30px;
}
.card{
background:white;
padding:20px;
margin:15px auto;
max-width:600px;
border-radius:8px;
box-shadow:0 3px 8px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<h2 align="center">My Booking History</h2>

<div id="historyContainer"></div>

<script>

const currentUser =
localStorage.getItem("currentUser");

const container =
document.getElementById("historyContainer");


function loadBookingHistory(){

const bookings =
JSON.parse(
localStorage.getItem("booking_"+currentUser)
) || [];

container.innerHTML="";


if(bookings.length===0){
container.innerHTML=
"<p style='color:red;text-align:center'>No Bookings Yet</p>";
return;
}

bookings.forEach(b=>{

container.innerHTML+=`
<div class="card">
<p><b>ID:</b> ${b.bookingId}</p>
<p><b>Package:</b> ${b.package}</p>
<p><b>Name:</b> ${b.name}</p>
<p><b>Members:</b> ${b.members}</p>
<p><b>Departure:</b> ${b.departureDate}</p>
<p><b>Arrival:</b> ${b.arrivalDate}</p>     
<p><b>Total:</b> â‚¹${b.total}</p>
</div>
`;

});

}


loadBookingHistory();



window.addEventListener("storage",function(){
loadBookingHistory();
});

</script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="jquery-effects.js"></script>

</body>
</html>
