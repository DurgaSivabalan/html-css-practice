<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuestVoyage - Login</title>
  <link rel="stylesheet" href="../CSS/auth.css">
  <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon"/>
</head>
<body>

<div class="auth-container">
  <div class="auth-box">
    <h2>Login to QuestVoyage</h2>

<div class="login">
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Enter Email" autocomplete="off"required>
      <input type="password" id="loginPassword" placeholder="Enter Password" autocomplete="new-password" required>
          <label for="role">Select Type</label>
<select id="role" required>
    <option value="">--Role--</option>
    <option value="user">User</option>
    <option value="admin">Admin</option>
    </select><br> 

      <button type="submit" id="sbtn1">Login</button>
  
    </form>
    </div>  

    <p id="loginMessage" class="message"></p>

    <p class="switch-link">
      New user? <a href="../HTML/register.html">Register here</a>
    </p>
  </div>
</div>

<script src="../JS/auth.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="jquery-effects.js"></script>

</body>
</html>
