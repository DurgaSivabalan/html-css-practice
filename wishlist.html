<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wishlist</title>

<style>

body{
margin:0;
font-family:Arial;
background:#f4f6fb;
}

.header{
background:linear-gradient(135deg,#667eea,#764ba2);
color:white;
text-align:center;
padding:20px;
font-size:22px;
}

.container{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
padding:30px;
}

.card{
background:white;
padding:15px;
border-radius:8px;
box-shadow:0 3px 8px rgba(0,0,0,0.1);
}

.price{
color:green;
font-weight:bold;
}

.btn-group{
margin-top:10px;
display:flex;
gap:10px;
}

button{
flex:1;
padding:8px;
border:none;
border-radius:5px;
color:white;
cursor:pointer;
}

.remove{
background:#e53935;
}

.save{
background:#43a047;
}

.footer{
text-align:center;
margin-bottom:30px;
}

.back{
background:#1565c0;
padding:10px 20px;
}

.clear{
background:black;
padding:10px 20px;
margin-left:10px;
}

.empty{
text-align:center;
color:red;
font-size:18px;
}

</style>
</head>

<body>

<div class="header">
❤️ My Wishlist
</div>

<div id="wishlistContainer" class="container"></div>

<div class="footer">

<button class="back"
onclick="window.location.href='filter.html'">
Back to Packages
</button>

<button class="clear"
onclick="clearWishlist()">
Clear Wishlist
</button>

</div>

<script>

const currentUser=
localStorage.getItem("currentUser");

if(!currentUser){
alert("Login First");
window.location.href="login.html";
}

let wishlist=
JSON.parse(
localStorage.getItem(
"wishlist_"+currentUser
))||[];

const container=
document.getElementById("wishlistContainer");

/* ================= RENDER ================= */

function renderWishlist(){

container.innerHTML="";

if(wishlist.length===0){
container.innerHTML=
"<p class='empty'>Wishlist Empty</p>";
return;
}

wishlist.forEach(item=>{

container.innerHTML+=`
<div class="card">

<h3>${item.name}</h3>
<p class="price">₹${item.price}</p>

<div class="btn-group">

<button class="remove"
onclick="removeItem(${item.id})">
Remove
</button>

<button class="save"
onclick="alert('Saved ✅')">
Save
</button>

</div>

</div>`;
});
}

/* ================= REMOVE ================= */

function removeItem(id){

wishlist=
wishlist.filter(item=>item.id!==id);

localStorage.setItem(
"wishlist_"+currentUser,
JSON.stringify(wishlist)
);

renderWishlist();
}

/* ================= CLEAR ================= */

function clearWishlist(){

localStorage.removeItem(
"wishlist_"+currentUser
);

wishlist=[];
renderWishlist();
}

renderWishlist();

</script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="jquery-effects.js"></script>

</body>
</html>
