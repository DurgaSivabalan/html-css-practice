<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Wishlist - QuestVoyage</title>

<style>

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f6fb;
}

h1{
    text-align:center;
    padding:20px;
    background: linear-gradient(135deg, #667eea, #764ba2);
        color:white;
    margin:0;
}

.container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
    padding:30px;
}

.card{
    background:white;
    padding:15px;
    border-radius:8px;
    box-shadow:0 3px 8px rgba(0,0,0,0.1);
}

.price{
    color:green;
    font-weight:bold;
}

.remove-btn{
    margin-top:10px;
    padding:8px;
    border:none;
    border-radius:5px;
    background:red;
    color:white;
    cursor:pointer;
}

.clear-btn{
    display:block;
    margin:20px auto;
    padding:10px 20px;
    border:none;
    border-radius:5px;
    background:black;
    color:white;
    cursor:pointer;
}

.empty{
    text-align:center;
    font-size:18px;
    color:red;
    margin-top:40px;
}

.back-btn{
    display:block;
    text-align:center;
    margin-top:20px;
}

.back-btn a{
    text-decoration:none;
    background:#1565c0;
    color:white;
    padding:10px 15px;
    border-radius:5px;
}

</style>
</head>

<body>

<h1>My Wishlist</h1>

<div class="container" id="wishlistContainer"></div>

<button class="clear-btn" onclick="clearWishlist()">Clear All</button>

<div class="back-btn">
    <a href="filter.html">← Back to Packages</a>
</div>

<script>

// ================= LOAD WISHLIST =================

function loadWishlist(){

    const container = document.getElementById("wishlistContainer");

    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

    container.innerHTML = "";
            
    if(wishlist.length === 0){
        container.innerHTML = "<p class='empty'>Your Wishlist is Empty ❤️</p>";
        return;
    }

    wishlist.forEach(item => {

        container.innerHTML += `
        <div class="card">
            <h3>${item.name}</h3>
            <p class="price">₹${item.price}</p>
            <p>Duration: ${item.duration} Days</p>
            <p>Theme: ${item.theme}</p>
            <button class="remove-btn" onclick="removeItem(${item.id})">
                Remove
            </button>
        </div>
        `;

    });
}

// ================= REMOVE ITEM =================

function removeItem(id){

    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

    wishlist = wishlist.filter(item => item.id !== id);

    localStorage.setItem("wishlist", JSON.stringify(wishlist));

    loadWishlist();
}

function updateWishlistCount(){

    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

    let countElement = document.getElementById("wishlistCount");

    if(countElement){
        countElement.textContent = wishlist.length;
    }
}
// ================= CLEAR ALL =================

function clearWishlist(){

    localStorage.removeItem("wishlist");

    loadWishlist();
}

// ================= INITIAL LOAD =================

loadWishlist();
updateWishlistCount();

</script>

</body>
</html>
