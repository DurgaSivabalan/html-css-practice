 <html>
    <head>
<style>
    body{
        background-image: url(images/vacation.png);
    }

.packages {
  background-image: url(/images/vacation.png);
  background-size: cover;
  background-position: center;
  padding: 40px 20px;
}

.section-title {
  text-align: center;
  margin-bottom: 40px;
  padding-top: 20px;
  font-size: 32px;
  color: #2c3e50;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.package-grid {
  display: grid;
  grid-template-columns: auto auto auto;
  gap: 30px;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.card {
  background: white;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  text-align: center;
  padding-bottom: 20px;
  transition: all 0.3s ease;
  position: relative;
}

.card:nth-child(1),
.card:nth-child(3),
.card:nth-child(5) {
}

.card:nth-child(2),
.card:nth-child(4),
.card:nth-child(6) {
}

.card:hover {
  transform: translateY(-15px);
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.card:hover img {
  transform: scale(1.1);
}

.card h3 {
  margin: 15px 0 5px;
  color: #2c3e50;
  font-weight: 600;
  font-size: 1.4rem;
  transition: color 0.3s ease;
}

.card:hover h3 {
  color: #667eea;
}

.card p {
  color: #666;
  margin: 5px 0 0 0;
  font-size: 0.95rem;
  transition: color 0.3s ease;
}

.card:hover p {
  color: #764ba2;
}

@media (max-width: 1024px) {
  .package-grid {
    grid-template-columns: auto auto;
    gap: 25px;
  }

  .section-title {
    font-size: 28px;
  }
}

@media (max-width: 768px) {
  .package-grid {
    grid-template-columns: 1fr;
    gap: 20px;
    padding: 15px;
  }

  .section-title {
    font-size: 24px;
    margin-bottom: 30px;
  }

  .card {
    padding-bottom: 15px;
  }

  .card img {
    height: 180px;
  }

  .card h3 {
    font-size: 1.2rem;
    margin: 12px 0 5px 0;
  }

  .card p {
    font-size: 0.9rem;
    padding: 0 10px;
  }
}

@media (max-width: 480px) {
  .package-grid {
    gap: 15px;
    padding: 10px;
  }

  .section-title {
    font-size: 20px;
    margin-bottom: 20px;
  }

  .card {
    padding-bottom: 12px;
  }

  .card img {
    height: 150px;
  }

  .card h3 {
    font-size: 1.1rem;
    margin: 10px 0 4px 0;
  }

  .card p {
    font-size: 0.85rem;
    padding: 0 8px;
  }
}

</style>   
 </head>
    <body>
 <section class="packages">
  <h2 class="section-title">Top Travel Packages</h2>

  <div class="package-grid">

    <div class="card">
      <img src="https://picsum.photos/300/200?1">
      <h3>Maldives</h3>
      <p>5 Days | Beach Resort</p>
    </div>

    <div class="card">
      <img src="https://picsum.photos/300/200?2">
      <h3>Switzerland</h3>
      <p>7 Days | Mountain Tour</p>
    </div>

    <div class="card">
      <img src="https://picsum.photos/300/200?3">
      <h3>Dubai</h3>
      <p>4 Days | Desert Safari</p>
    </div>

    <div class="card">
      <img src="https://picsum.photos/300/200?4">
      <h3>Bali</h3>
      <p>6 Days | Island Escape</p>
    </div>

    <div class="card">
      <img src="https://picsum.photos/300/200?5">
      <h3>Paris</h3>
      <p>5 Days | Romantic Tour</p>
    </div>

    <div class="card">
      <img src="https://picsum.photos/300/200?6">
      <h3>Goa</h3>
      <p>3 Days | Beach Fun</p>
    </div>

  </div>
</section>
</body>
</html>
