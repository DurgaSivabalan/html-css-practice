<head>
    <title>Contact Form</title>
  <style>
 

    body {
      background-image: url(images/form.png);
      background-repeat: no-repeat;
      background-size: cover;
    }

    .form1 {
      justify-content: center;
      text-align: center;
      border: 2px solid #667eea;
      height: auto;
      width: 600px;
      border-radius: 20px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 50px;
      margin-bottom: 50px;
      padding: 30px 20px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(240, 248, 255, 0.95) 100%);
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.2);
    }

    .form1 h1 {
      color: #2c3e50;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form1 h4 {
      color: #666;
      font-weight: 500;
      margin-bottom: 25px;
    }

    .forming {
    }

    .fname,
    .lname,
    .email,
    .number {
      text-align: left;
      display: grid;
      padding-left: 10px;
      gap: 8px;
      margin-bottom: 15px;
    }

    .fname label,
    .lname label,
    .email label,
    .number label {
      color: #2c3e50;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .fname input,
    .lname input,
    .email input,
    .number input {
      padding: 10px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .fname input:focus,
    .lname input:focus,
    .email input:focus,
    .number input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: scale(1.02);
    }

    .fname input:hover,
    .lname input:hover,
    .email input:hover,
    .number input:hover {
      border-color: #764ba2;
    }

    .enquiry {
      padding-left: 10px;
      text-align: left;
      margin-bottom: 20px;
    }

    .enquiry label {
      color: #2c3e50;
      font-weight: 600;
      margin-bottom: 12px;
      display: block;
    }

    .enquiry input[type="radio"] {
      margin-right: 8px;
      cursor: pointer;
      accent-color: #667eea;
    }

    .enquiry input[type="radio"] + label {
      display: inline;
      font-weight: 400;
      margin-left: 0;
      margin-right: 15px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .enquiry input[type="radio"]:checked + label {
      color: #667eea;
      font-weight: 600;
    }

    .button { 
      text-align: center;
      margin-top: 25px;
    }

    .button button {
      padding: 13px 40px;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }

    .button button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    .button button:active {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
    }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 768px) {
      .form1 {
        width: 90%;
        margin-left: auto;
        margin-right: auto;
        padding: 25px 15px;
        margin-top: 30px;
      }

      .form1 h1 {
        font-size: 1.8rem;
      }

      .form1 h4 {
        font-size: 0.95rem;
      }

      .button button {
        padding: 11px 30px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .form1 {
        width: 95%;
        padding: 20px 12px;
        border-radius: 15px;
      }

      .form1 h1 {
        font-size: 1.5rem;
      }

      .form1 h4 {
        font-size: 0.9rem;
        margin-bottom: 20px;
      }

      .fname,
      .lname,
      .email,
      .number {
        padding-left: 8px;
        gap: 6px;
        margin-bottom: 12px;
      }

      .fname label,
      .lname label,
      .email label,
      .number label {
        font-size: 0.9rem;
      }

      .fname input,
      .lname input,
      .email input,
      .number input {
        padding: 9px 10px;
        font-size: 0.9rem;
      }

      .enquiry {
        padding-left: 8px;
      }

      .enquiry input[type="radio"] + label {
        font-size: 0.9rem;
        margin-right: 10px;
      }

      .button button {
        padding: 10px 25px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <section class="form1">
    <h1>Queries/Support</h1>
    <h4>Having any queries,related to bookings?</h4>
    <section class="forming">
      <form>
        <section class="fname">
          <label name="fname">First Name </label>
          <input
            type="text"
            id="fname"
            placeholder="Enter Your First Name"
            required
          /><br />
        </section>
        <section class="lname">
          <label name="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            placeholder="Enter Your Last Name"
            required
          /><br />
        </section>
        <section class="email">
          <label name="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          /><br />
        </section>
        <section class="number">
          <label type="number">Contact No</label>
          <input
            type="number"
            id="number"
            placeholder="Number Please"
            required
          /><br />
        </section>
        <section class="enquiry">
          <label name="">Enqueries Related to:</label><br />
          <input type="radio" id="flights" name="flights" value="Flight Booking"/>
          <label name="flights">Flight Booking</label><br />
          <input type="radio" id="Hotels" name="Hotels" value="Hotel Booking" />
          <label name="Hotels">Hotel Booking</label><br />
          <input type="radio" id="Packages" name="Packages" value="Packages" />
          <label name="Packages">Package Booking</label><br />
          <input type="radio" id="Place" name="Place" value="Place Booking" />
          <label name="Places">Place Booking</label><br />
        </section>
        <section class="button">
          <button onclick="SubmitEvent">Submit</button>
        </section>
      </form>
    </section>
  </section>
</body>
